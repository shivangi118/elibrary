<h3>Librarian Login</h3>
  <form action="LibrarianLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Username</label>
    <input type="text" class="form-control" name="email" required id="email1" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" required id="password1" placeholder="Password"/>
  </div>  
  <br> 
  <div class="g-recaptcha" data-sitekey="6LfIG-sUAAAAAHYZU42cRxVB_7k9x5HRNjvlk72o"></div>
  <br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
